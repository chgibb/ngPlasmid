syntax = "proto3";

/** Represent a node in the directive hierarchy */
message Node {

    /** Node name. Should be the name of the directive this Node represents */
    required string name = 1;

    /** For compatibility with the existing HTML to Directive conversion, should be "node" */
    required string type = 2;

    /** Attribute pack */
    required Attributes attribs = 3;

    /** Top-level nested children */
    repeated Node children = 4;
}

/** All possible attributes on a Node */
message Attributes {
    //<plasmid>
    string plasmidheight = 1;
    string plasmidwidth = 2;
    string sequencelength = 3;
    string sequence = 4;

    //<plasmidtrack>
    string radius = 5;
    string width = 6;

    //<tracklabel
    string text = 7;
    string vadjust = 8;
    string hadjust = 9;

    //<trackscale>
    string interval = 10;
    string ticksize = 11;
    string direction = 12;
    //repeated
    //string vadjust = 13;
    string showlabels = 14;
    string labelvadjust = 15;
    string labelclass = 16;
    string labelstyle = 17;

    //<trackmarker
    string start = 18;
    string end = 19;
    string markerstyle = 20;
    //repeated
    //string vadjust = 21;
    string wadjust = 22;
    string markergroup = 23;
    string arrowstartlength = 24;
    string arrowstartwidth = 25;
    string arrowstartangle = 26;
    string arrowendlength = 27;
    string arrowendwidth = 28;
    string arrowendangle = 29;
    string markerclick = 30;

    //<markerlabel
    //repeated
    //string text = 31;
    //repeated
    //string vadjust = 32;
    //repeated
    //string hadjust = 33;
    string valign = 34;
    string halign = 35;
    string type = 36;
    string showline = 37;
    string linestyle = 38;
    string lineclass = 39;
    string linevadjust = 40;
    string labelclick = 41;

    string class = 42;
    string markerclass = 43;
}
